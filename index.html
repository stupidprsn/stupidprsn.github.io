<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">

  <title>Physics Exam Countdown</title>


  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <section class="upper-section">

    <h1>Time until IB Physics Exam!!!!</h1>
    <h3>Much love - Hanlin &lt;3</h3>

    <div class="countdown">
      <span class="days time-elem">
        <span class="top">0</span>
        <span class="top-back">
          <span>0</span>
        </span>
        <span class="bottom">0</span>
        <span class="bottom-back">
          <span>0</span>
        </span>
      </span>

      <span class="hours time-elem">
        <span class="top">0</span>
        <span class="top-back">
          <span>0</span>
        </span>
        <span class="bottom">0</span>
        <span class="bottom-back">
          <span>0</span>
        </span>
      </span>

      <span class="minutes time-elem">
        <span class="top">0</span>
        <span class="top-back">
          <span>0</span>
        </span>
        <span class="bottom">0</span>
        <span class="bottom-back">
          <span>0</span>
        </span>
      </span>

      <span class="seconds time-elem">
        <span class="top">0</span>
        <span class="top-back">
          <span>0</span>
        </span>
        <span class="bottom">0</span>
        <span class="bottom-back">
          <span>0</span>
        </span>
      </span>
    </div>

    <span class="days" id="days"></span>
    <span class="hours" id="hours"></span>
    <span class="minutes" id="minutes"></span>
    <span class="seconds" id="seconds"></span>

    <img src="./images/bg-stars.svg" alt="">


  </section>

  <section class="lower-section">
    <img src="./images/pattern-hills.svg" alt="" class="bg">
  </section>



  <script src="./js.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>

</body>

</html>
